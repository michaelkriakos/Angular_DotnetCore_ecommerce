<span *ngIf="this.totalCount && this.totalCount > 0">
    Showing
    <strong>
      {{
        (pageNumber - 1) * pageSize + 1
      }}
      -
      {{
        pageNumber * pageSize >
        totalCount
          ? totalCount
          : pageNumber * pageSize
      }}
    </strong>
    of <strong>{{ totalCount }}</strong> Results</span
  >
  <span *ngIf="totalCount === 0">
    There Are No Result
  </span>
